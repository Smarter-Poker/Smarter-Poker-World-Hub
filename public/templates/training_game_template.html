<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Game - Smarter.Poker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            width: 100%;
            background: #0a0a15;
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
        }

        .game-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #0a1020 0%, #0d1a2d 100%);
            position: relative;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            flex-shrink: 0;
        }

        .back-button {
            padding: 8px 16px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: #00d4ff;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .game-title {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wallet-item {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }

        .xp-wallet {
            color: #FFD700;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .diamond-wallet {
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #00d4ff;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* QUESTION TEXT */
        .question-section {
            padding: 10px 16px;
            margin: 8px 12px;
            text-align: center;
            background: rgba(0, 0, 0, 0.75);
            border: 2px solid rgba(0, 212, 255, 0.5);
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .question-text {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            line-height: 1.4;
        }

        /* MAIN STAGE */
        .stage {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 0;
            padding: 10px;
            overflow: hidden;
        }

        .table-area {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1.2;
            margin: 0 auto;
        }

        .table-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .table-image {
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            object-fit: fill;
            border-radius: 45%;
        }

        /* POT */
        .pot-display {
            position: absolute;
            top: 32%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 16px;
            border: 1px solid rgba(255, 215, 0, 0.4);
            z-index: 15;
        }

        .pot-label {
            font-size: 9px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
        }

        .pot-amount {
            font-size: 14px;
            font-weight: 800;
            color: #FFD700;
        }

        /* GAME INFO - Center of table */
        .game-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .game-type {
            font-size: 14px;
            font-weight: 800;
            color: #fff;
            letter-spacing: 1px;
        }

        .branding {
            font-size: 11px;
            font-weight: 700;
            color: #FFD700;
            margin-top: 2px;
        }

        /* PLAYERS - Percentage based positions */
        .player {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            z-index: 20;
            transform: translate(-50%, -50%);
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-info {
            background: rgba(0, 0, 0, 0.85);
            padding: 3px 8px;
            border-radius: 6px;
            border: 1px solid rgba(255, 215, 0, 0.6);
            margin-top: -8px;
            text-align: center;
        }

        .player-name {
            font-size: 10px;
            font-weight: 600;
            color: #fff;
            white-space: nowrap;
        }

        .player-stack {
            font-size: 11px;
            font-weight: 700;
            color: #FFD700;
        }

        /* HERO */
        #hero .avatar {
            width: 70px;
            height: 70px;
            border: 2px solid #FFD700;
        }

        /* HERO CARDS - Adjacent to avatar */
        .hero-cards {
            position: absolute;
            left: calc(50% + 45px);
            bottom: 8%;
            display: flex;
            z-index: 25;
        }

        .hero-cards .card:nth-child(1) {
            transform: rotate(-6deg);
        }

        .hero-cards .card:nth-child(2) {
            margin-left: -15px;
            transform: rotate(10deg);
        }

        /* CARDS */
        .card {
            width: 44px;
            height: 62px;
            border-radius: 4px;
            background: #fff;
            box-shadow: 2px 3px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
        }

        .card-rank {
            font-size: 22px;
            font-weight: 800;
            font-family: 'Arial Black', sans-serif;
            line-height: 1;
        }

        .card-suit {
            font-size: 18px;
            line-height: 1;
            margin-top: -2px;
        }

        .card.hearts .card-rank,
        .card.hearts .card-suit,
        .card.diamonds .card-rank,
        .card.diamonds .card-suit {
            color: #D32F2F;
        }

        .card.spades .card-rank,
        .card.spades .card-suit,
        .card.clubs .card-rank,
        .card.clubs .card-suit {
            color: #000;
        }

        /* OPPONENT CARDS - Relative to player */
        .opponent-cards {
            display: flex;
            margin-top: -5px;
        }

        .opponent-card {
            width: 34px;
            height: 47px;
            border-radius: 3px;
            background: #1a1a1a;
            border: 1.5px solid #333;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        /* Black/Gold Card Back Pattern */
        .opponent-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 50% 50%, transparent 30%, rgba(212, 175, 55, 0.1) 31%, transparent 32%),
                linear-gradient(45deg, rgba(212, 175, 55, 0.05) 25%, transparent 25%, transparent 75%, rgba(212, 175, 55, 0.05) 75%),
                linear-gradient(-45deg, rgba(212, 175, 55, 0.05) 25%, transparent 25%, transparent 75%, rgba(212, 175, 55, 0.05) 75%);
            background-size: 100% 100%, 8px 8px, 8px 8px;
            background-position: center, 0 0, 4px 4px;
        }

        /* Ornate border on card back */
        .opponent-card::after {
            content: '';
            position: absolute;
            inset: 3px;
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 2px;
            pointer-events: none;
        }

        .opponent-card:nth-child(1) {
            transform: rotate(-8deg);
        }

        .opponent-card:nth-child(2) {
            margin-left: -18px;
            transform: rotate(8deg);
        }

        /* DEALER BUTTON */
        .dealer-button {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(145deg, #fff, #ddd);
            border: 2px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 900;
            color: #1a1a1a;
            z-index: 25;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }

        /* TIMER - Bottom left */
        .timer {
            position: absolute;
            left: 12px;
            bottom: 12px;
            width: 70px;
            height: 70px;
            border-radius: 8px;
            background: #111;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            transition: all 0.3s ease;
        }

        .timer.urgent {
            border-color: #ff2222;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .timer-value {
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            font-family: 'Courier New', monospace;
            transition: color 0.3s ease;
        }

        .timer.urgent .timer-value {
            color: #ff2222;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        /* QUESTION COUNTER - Bottom right */
        .question-counter {
            position: absolute;
            right: 12px;
            bottom: 12px;
            padding: 10px 14px;
            border-radius: 8px;
            background: #111;
            border: 2px solid #333;
            z-index: 30;
        }

        .question-counter-text {
            font-size: 12px;
            font-weight: 700;
            color: #00d4ff;
            white-space: nowrap;
        }

        /* ACTION BUTTONS */
        .action-buttons {
            flex-shrink: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            padding: 10px 12px 20px 12px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            z-index: 100;
        }

        .action-button {
            padding: 14px;
            font-size: 14px;
            font-weight: 700;
            background: linear-gradient(135deg, #2563EB, #1D4ED8);
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }

        .action-button:active {
            transform: scale(0.98);
        }

        .action-button.correct {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            animation: correctFlash 0.5s ease;
        }

        .action-button.incorrect {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            animation: shake 0.4s ease;
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes correctFlash {
            0% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }

            100% {
                box-shadow: 0 0 30px 10px rgba(34, 197, 94, 0);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        /* FEEDBACK OVERLAY */
        .feedback-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .feedback-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .feedback-card {
            width: 90%;
            max-width: 400px;
            background: linear-gradient(135deg, #1a1a2e, #0d0d1a);
            border-radius: 16px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            padding: 20px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .feedback-overlay.visible .feedback-card {
            transform: scale(1);
        }

        .feedback-result {
            font-size: 20px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 12px;
        }

        .feedback-result.correct {
            color: #22c55e;
        }

        .feedback-result.incorrect {
            color: #ef4444;
        }

        .feedback-explanation {
            font-size: 14px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 16px;
        }

        .feedback-next {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
        }

        /* COMPLETE SCREEN */
        .complete-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(180deg, #0a0a15, #1a1a2e);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .complete-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .complete-content {
            text-align: center;
            padding: 24px;
        }

        .complete-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .complete-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .complete-title.passed {
            color: #22c55e;
        }

        .complete-title.failed {
            color: #f59e0b;
        }

        .complete-score {
            font-size: 48px;
            font-weight: 900;
            margin: 16px 0;
        }

        .complete-stats {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 24px;
        }

        .complete-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .complete-button {
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            border: none;
        }

        .complete-button.primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #fff;
        }

        .complete-button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // INITIALIZATION
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

            function init() {
                // Parse URL parameters
                const params = new URLSearchParams(window.location.search);
                state.gameId = params.get('gameId') || 'default';
                state.gameName = decodeURIComponent(params.get('gameName') || 'Training Game');

                // Update UI with game name
                document.getElementById('headerTitle').textContent = state.gameName.toUpperCase();
                document.getElementById('gameType').textContent = state.gameName;

                // Generate questions (use sample for now)
                state.questions = generateQuestions();

                // Set up players
                generatePlayers();

                // Set up event listeners
                setupEventListeners();

                // Load first question
                loadQuestion(0);

                // Start timer
                startTimer();
            }

            function generateQuestions() {
                // Shuffle and expand sample questions to fill 20
                const questions = [];
                for (let i = 0; i < CONFIG.QUESTIONS_PER_ROUND; i++) {
                    questions.push({
                        ...SAMPLE_QUESTIONS[i % SAMPLE_QUESTIONS.length],
                        id: i + 1
                    });
                }
                return questions;
            }

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // PLAYER GENERATION
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

            function generatePlayers() {
                const container = document.querySelector('.table-container');
                const SEAT_POSITIONS = {
                    'hero': { left: '50%', top: '90%' },
                    'v1': { left: '20%', top: '78%' },
                    'v2': { left: '12%', top: '50%' },
                    'v3': { left: '20%', top: '22%' },
                    'v4': { left: '35%', top: '8%' },
                    'v5': { left: '65%', top: '8%' },
                    'v6': { left: '80%', top: '22%' },
                    'v7': { left: '88%', top: '50%' },
                    'v8': { left: '80%', top: '78%' }
                };

                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                // VILLAIN CARD POSITION LAW - LOCKED PIXEL POSITIONS
                // These positions are IMMUTABLE per VILLAIN_CARD_POSITION_LAW.md
                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                const LOCKED_CARD_POSITIONS = {
                    v1: { left: '760px', top: '926px' },
                    v2: { left: '779px', top: '694px' },
                    v3: { left: '778px', top: '478px' },
                    v4: { left: '663px', top: '282px' },
                    v5: { left: '289px', top: '281px' },
                    v6: { left: '170px', top: '474px' },
                    v7: { left: '172px', top: '696px' },
                    v8: { left: '193px', top: '922px' }
                };

                const AVATARS = [
                    '/avatars/vip/viking_warrior.png',
                    '/avatars/free/wizard.png',
                    '/avatars/free/ninja.png',
                    '/avatars/vip/wolf.png',
                    '/avatars/vip/spartan.png',
                    '/avatars/vip/pharaoh.png',
                    '/avatars/free/pirate.png',
                    '/avatars/free/cowboy.png',
                    '/avatars/free/fox.png'
                ];

                // Shuffle avatars
                const shuffled = [...AVATARS].sort(() => Math.random() - 0.5);

                // Generate villains (v1-v8) - WITHOUT cards (cards will be added separately)
                for (let i = 1; i <= 8; i++) {
                    const id = `v${i}`;
                    const pos = SEAT_POSITIONS[id];

                    const player = document.createElement('div');
                    player.className = 'player';
                    player.id = id;
                    player.style.left = pos.left;
                    player.style.top = pos.top;

                    player.innerHTML = `
                        <div class="avatar">
                            <img src="${shuffled[i % shuffled.length]}" alt="V${i}" 
                                 onerror="this.src='https://api.dicebear.com/7.x/avataaars/svg?seed=v${i}'">
                        </div>
                        <div class="player-info">
                            <div class="player-name">Villain ${i}</div>
                            <div class="player-stack">20 BB</div>
                        </div>
                    `;

                    container.appendChild(player);
                }

                // Generate Hero
                const heroPos = SEAT_POSITIONS.hero;
                const hero = document.createElement('div');
                hero.className = 'player';
                hero.id = 'hero';
                hero.style.left = heroPos.left;
                hero.style.top = heroPos.top;

                hero.innerHTML = `
                    <div class="avatar">
                        <img src="${shuffled[0]}" alt="Hero" 
                             onerror="this.src='https://api.dicebear.com/7.x/avataaars/svg?seed=hero'">
                    </div>
                    <div class="player-info">
                        <div class="player-name">Hero</div>
                        <div class="player-stack">100 BB</div>
                    </div>
                `;

                container.appendChild(hero);

                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                // ENFORCE LOCKED CARD POSITIONS - Append to body with fixed coords
                // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                for (let villain in LOCKED_CARD_POSITIONS) {
                    const cardPos = LOCKED_CARD_POSITIONS[villain];
                    const cards = document.createElement('div');
                    cards.className = 'opponent-cards';
                    cards.setAttribute('data-villain', villain);
                    cards.style.position = 'absolute';
                    cards.style.left = cardPos.left;
                    cards.style.top = cardPos.top;
                    cards.style.zIndex = '100';

                    cards.innerHTML = `
                        <div class="opponent-card"></div>
                        <div class="opponent-card"></div>
                    `;

                    document.body.appendChild(cards);
                }
            }

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // TIMER
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

            function startTimer() {
                clearInterval(state.timerInterval);
                state.timeLeft = CONFIG.TIME_PER_QUESTION;
                updateTimerDisplay();

                state.timerInterval = setInterval(() => {
                    state.timeLeft--;
                    updateTimerDisplay();

                    if (state.timeLeft <= 0) {
                        clearInterval(state.timerInterval);
                        handleTimeout();
                    }
                }, 1000);
            }

            function updateTimerDisplay() {
                const timerEl = document.getElementById('timer');
                const valueEl = document.getElementById('timerValue');

                valueEl.textContent = state.timeLeft;

                if (state.timeLeft <= 5) {
                    timerEl.classList.add('urgent');
                } else {
                    timerEl.classList.remove('urgent');
                }
            }

            function handleTimeout() {
                // Treat timeout as incorrect
                handleAnswer('timeout');
            }

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // QUESTIONS
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

            function loadQuestion(index) {
                if (index >= state.questions.length) {
                    endGame();
                    return;
                }

                state.currentQuestion = index;
                const q = state.questions[index];

                // Update UI
                document.getElementById('questionText').textContent = q.text;
                document.getElementById('questionCounter').textContent =
                    `Question ${index + 1} of ${CONFIG.QUESTIONS_PER_ROUND}`;
                document.getElementById('potAmount').textContent = q.pot;

                // Update hero cards
                updateHeroCards(q.heroCards);

                // Enable buttons
                enableButtons();

                // Restart timer
                startTimer();
            }

            function updateHeroCards(cards) {
                const heroCardsEl = document.getElementById('heroCards');
                if (!cards || cards.length < 2) return;

                const suitMap = { h: 'â™¥', d: 'â™¦', c: 'â™£', s: 'â™ ' };
                const suitColorMap = { h: 'hearts', d: 'diamonds', c: 'clubs', s: 'spades' };

                heroCardsEl.innerHTML = cards.map(card => {
                    const rank = card.slice(0, -1).replace('T', '10');
                    const suit = card.slice(-1).toLowerCase();
                    const suitClass = suitColorMap[suit] || 'spades';

                    return `
                        <div class="card ${suitClass}">
                            <span class="card-rank">${rank}</span>
                            <span class="card-suit">${suitMap[suit] || 'â™ '}</span>
                        </div>
                    `;
                }).join('');
            }

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // ANSWER HANDLING
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

            function handleAnswer(action) {
                clearInterval(state.timerInterval);
                disableButtons();

                const q = state.questions[state.currentQuestion];
                const isCorrect = action === q.correctAction;

                // Highlight button
                const buttons = document.querySelectorAll('.action-button');
                buttons.forEach(btn => {
                    if (btn.dataset.action === action) {
                        btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                    }
                    if (btn.dataset.action === q.correctAction) {
                        btn.classList.add('correct');
                    }
                });

                // Update stats
                if (isCorrect) {
                    state.correctCount++;
                    state.streak++;
                    state.bestStreak = Math.max(state.bestStreak, state.streak);

                    const xp = CONFIG.XP_PER_CORRECT + (state.streak * CONFIG.XP_STREAK_BONUS);
                    state.xpEarned += xp;
                    document.getElementById('xpDisplay').textContent = state.xpEarned.toLocaleString();
                } else {
                    state.streak = 0;
                }

                // Show feedback
                showFeedback(isCorrect, q.explanation);
            }

            function showFeedback(isCorrect, explanation) {
                const overlay = document.getElementById('feedbackOverlay');
                const result = document.getElementById('feedbackResult');
                const exp = document.getElementById('feedbackExplanation');
                const nextBtn = document.getElementById('feedbackNext');

                result.textContent = isCorrect ? 'âœ“ CORRECT!' : 'âœ— INCORRECT';
                result.className = 'feedback-result ' + (isCorrect ? 'correct' : 'incorrect');
                exp.textContent = explanation;

                const isLastQuestion = state.currentQuestion + 1 >= CONFIG.QUESTIONS_PER_ROUND;
                nextBtn.textContent = isLastQuestion ? 'View Results' : 'Next Hand â†’';

                overlay.classList.add('visible');
            }

            function hideFeedback() {
                document.getElementById('feedbackOverlay').classList.remove('visible');

                // Reset button states
                document.querySelectorAll('.action-button').forEach(btn => {
                    btn.classList.remove('correct', 'incorrect');
                });
            }

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // GAME END
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

            function endGame() {
                state.isComplete = true;
                clearInterval(state.timerInterval);

                const accuracy = Math.round((state.correctCount / CONFIG.QUESTIONS_PER_ROUND) * 100);
                const passed = accuracy >= CONFIG.PASS_THRESHOLD;

                const overlay = document.getElementById('completeOverlay');
                const icon = document.getElementById('completeIcon');
                const title = document.getElementById('completeTitle');
                const score = document.getElementById('completeScore');
                const stats = document.getElementById('completeStats');

                icon.textContent = passed ? 'ğŸ†' : 'ğŸ“Š';
                title.textContent = passed ? 'LEVEL PASSED!' : 'KEEP PRACTICING';
                title.className = 'complete-title ' + (passed ? 'passed' : 'failed');
                score.textContent = accuracy + '%';
                score.style.color = passed ? '#22c55e' : '#f59e0b';
                stats.textContent = `${state.correctCount}/${CONFIG.QUESTIONS_PER_ROUND} correct â€¢ Best streak: ${state.bestStreak} â€¢ ${state.xpEarned.toLocaleString()} XP`;

                overlay.classList.add('visible');
            }

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // UTILITIES
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

            function enableButtons() {
                document.querySelectorAll('.action-button').forEach(btn => {
                    btn.disabled = false;
                });
            }

            function disableButtons() {
                document.querySelectorAll('.action-button').forEach(btn => {
                    btn.disabled = true;
                });
            }

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // EVENT LISTENERS
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

            function setupEventListeners() {
                // Back button
                document.getElementById('backBtn').addEventListener('click', () => {
                    if (window.parent !== window) {
                        window.parent.postMessage({ type: 'NAVIGATE_BACK' }, '*');
                    } else {
                        window.location.href = '/hub/training';
                    }
                });

                // Action buttons
                document.querySelectorAll('.action-button').forEach(btn => {
                    btn.addEventListener('click', () => {
                        if (!btn.disabled) {
                            handleAnswer(btn.dataset.action);
                        }
                    });
                });

                // Feedback next button
                document.getElementById('feedbackNext').addEventListener('click', () => {
                    hideFeedback();

                    if (state.currentQuestion + 1 >= CONFIG.QUESTIONS_PER_ROUND) {
                        endGame();
                    } else {
                        loadQuestion(state.currentQuestion + 1);
                    }
                });

                // Retry button
                document.getElementById('retryBtn').addEventListener('click', () => {
                    document.getElementById('completeOverlay').classList.remove('visible');
                    resetGame();
                });

                // Continue button
                document.getElementById('continueBtn').addEventListener('click', () => {
                    if (window.parent !== window) {
                        window.parent.postMessage({
                            type: 'GAME_COMPLETE', data: {
                                accuracy: Math.round((state.correctCount / CONFIG.QUESTIONS_PER_ROUND) * 100),
                                xp: state.xpEarned,
                                bestStreak: state.bestStreak
                            }
                        }, '*');
                    } else {
                        window.location.href = '/hub/training';
                    }
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (document.getElementById('feedbackOverlay').classList.contains('visible')) {
                        if (e.code === 'Space' || e.code === 'Enter') {
                            e.preventDefault();
                            document.getElementById('feedbackNext').click();
                        }
                    }
                });
            }

            function resetGame() {
                state.currentQuestion = 0;
                state.correctCount = 0;
                state.streak = 0;
                state.bestStreak = 0;
                state.xpEarned = 0;
                state.isComplete = false;

                document.getElementById('xpDisplay').textContent = '0';
                state.questions = generateQuestions();
                loadQuestion(0);
            }

            // Start the game
            document.addEventListener('DOMContentLoaded', init);
        })();
    </script>
